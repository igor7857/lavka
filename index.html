<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Калькулятор лавки</title>
 	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap1">
  		<div class="space"> </div>
  </div>
	<div class="wrap">Калькулятор лавки</div>
	<div class="wrap1">
  		<div class="space"> </div>
  </div>
	<div class="wrap">
		<div class="bblock">
			<form name="form1" oninput="вычислить()" onload="вычислить()">
				<label for="ET_miracle_coin_price">цена товара в чм</label>
				<br>
				<input type="Number" id="ET_miracle_coin_price" min="1" value="19">
			</form>
		</div>
		<div class="space"> </div>
		<div class="bblock">
			<form id="form2" oninput="вычислить()" onload="вычислить()">
				<label for="ET_ed_tovara">единиц товара</label>
				<br>
				<input type="Number" id="ET_ed_tovara" min="1" value="1">
			</form>
		</div>
  </div>
  <div class="wrap1">
  		<div class="bblock1"> </div>
  		<div class="space"> </div>
  		<div id="textResult" class="bblock1"> руб</div>
  </div>
  <div class="wrap1">
  		<div class="bblock1"> </div>
  		<div class="space"> </div>
  		<div id="result_r_g_R" class="bblock1"> руб  голд</div>
  </div>

  <div class="wrap1"><div class="space"> </div></div>
  <div class="wrap1"><div class="space"> </div></div>

  <div class="wrap2">
  	<div class="bblock2">
  		<form name="form3" oninput="вычислить()" onload="вычислить()">
  			<label for="ET_продать_за">продать за</label>
  			<br>
  			<input class="input2" type="Number" id="ET_продать_за" min="1">
  			<br>
  			<input class="input3" type="checkbox" id="через_перекупа">
  			<label class="input2" for="через_перекупа">через перекупа</label>
  		</form>
  	</div>
  </div>

  <div class="wrap1"><div class="space"> </div></div>

  <div class="wrap1">
  		<div class="с_продажи">с продажи</div>
  		<div id="голд_с_продажи_1" class="bblock1"> голд</div>
  </div>
  <div class="wrap1">
  		<div class="с_продажи">с продажи всего</div>
  		<div id="голд_с_продажи_2" class="bblock1"> голд</div>
  </div>

   <div class="wrap1"><div class="space"> </div></div>

  <div class="wrap1">
  		<div class="с_продажи">цена 1000 голд</div>
  		<div id="цена_1000голд" class="bblock1"> руб</div>
  </div>
  <div class="wrap1">
  		<div class="с_продажи">за 1 руб</div>
  		<div id="цена_за_1руб" class="bblock1"> голд</div>
  </div>



<script>
	form1.onload = вычислить();
	function вычислить(){
		let kurs = Number(0.12);
		let miracle_coin_price = Number(form1.ET_miracle_coin_price.value);
		let ed_tovara = Number(form2.ET_ed_tovara.value);
		let result = (miracle_coin_price * ed_tovara * kurs);
		result = result.toFixed(2);

		if (result >= 50) {result = Math.floor(result);};
		if (result < 50) {
			result = result * 10;
			result = Math.ceil(result);
			result = result / 10;
			result = result.toFixed(2);
		};

		console.log(result);

		document.getElementById("textResult").innerHTML = result + ` руб`;
	}
</script>

</body>
</html>
